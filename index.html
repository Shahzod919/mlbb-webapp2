<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>MLBB olmos buyurtma</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- MUHIM QOâ€˜SHIMCHA -->

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 80%;
        }
    </style>
</head>
<body>
    <h2>ðŸ’Ž MLBB olmos buyurtma</h2>

    <form id="buyurtmaForm">
        <input type="text" id="gameId" placeholder="Game ID" required><br>

        <select id="miqdor">
            <option value="86">86 Olmos</option>
            <option value="172">172 Olmos</option>
            <option value="257">257 Olmos</option>
        </select><br>

        <button type="submit">Yuborish</button>
    </form>

    <script>
        const form = document.getElementById("buyurtmaForm");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const gameId = document.getElementById("gameId").value;
            const miqdor = document.getElementById("miqdor").value;

            const data = {
                gameId: gameId,
                miqdor: miqdor
            };

            Telegram.WebApp.sendData(JSON.stringify(data)); // Botga joâ€˜natish
            Telegram.WebApp.close(); // Web App yopiladi
        });
    </script>
</body>
</html>
